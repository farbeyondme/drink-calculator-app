<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Drink Calculator</h1>

    <form id="drink-form">
      <div class="section">
        <h3>Alcohol(s)</h3>
        <div id="alcohol-list">
          <div class="ingredient-row">
            <input type="text" class="alcohol-name" placeholder="e.g. Vodka" required />
            <input type="number" class="alcohol-abv" placeholder="ABV (%)" min="0" max="100" step="0.1" required />
            <input type="number" class="alcohol-volume" placeholder="oz" min="0" step="0.1" required />
          </div>
        </div>
        <button type="button" onclick="addAlcohol()">+ Add Alcohol</button>
      </div>

      <div class="section">
        <h3>Mixer(s)</h3>
        <div id="mixer-list">
          <div class="ingredient-row">
            <input type="text" class="mixer-name" placeholder="e.g. Club Soda" required />
            <input type="number" class="mixer-sugar" placeholder="Sugar (g/oz)" min="0" step="0.1" />
            <input type="number" class="mixer-volume" placeholder="oz" min="0" step="0.1" required />
          </div>
        </div>
        <button type="button" onclick="addMixer()">+ Add Mixer</button>
      </div>

      <div class="section">
        <h3>Preparation</h3>
        <label>Prep Method:
          <select id="prep-method" required>
            <option value="shaken_neat">Shaken w/ Ice, Served Neat</option>
            <option value="shaken_over_ice">Shaken w/ Ice, Served Over Ice</option>
            <option value="stirred_neat">Stirred w/ Ice, Served Neat</option>
            <option value="stirred_over_ice">Stirred w/ Ice, Served Over Ice</option>
            <option value="built_over_ice">Built Over Ice</option>
            <option value="built_neat">Built Without Ice</option>
            <option value="built_neat_served_ice">Built Neat, Served Over Ice</option>
          </select>
        </label>
        <label>Ice Type:
          <select id="ice-type">
            <option value="none">None</option>
            <option value="crushed">Crushed Ice</option>
            <option value="small_cube">Small Cube</option>
            <option value="large_cube">Large Cube</option>
            <option value="top_hat">Top Hat</option>
          </select>
        </label>
        <label>Dilution Time:
          <select id="dilution-time">
            <option value="shot">1–9 min (Shot)</option>
            <option value="sipped">10–20 min (Sipped)</option>
            <option value="nursed">20+ min (Nursed)</option>
          </select>
        </label>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
