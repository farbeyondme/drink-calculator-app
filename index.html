<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Drink Calculator</h1>

    <section class="section">
      <h2>Drink Builder</h2>

   <label for="alcoholType">Alcohol Type:</label>
<select id="alcoholType">
  <option value="">Select alcohol...</option>
  <option value="vodka">Vodka</option>
  <option value="gin">Gin</option>
  <option value="rum">Rum</option>
  <option value="tequila">Tequila</option>
  <option value="whisky">Whisky</option>
  <option value="lager">Lager</option>
  <option value="light lager">Light Lager</option>
</select>

<label for="alcoholVolume">Alcohol Volume (oz):</label>
<input type="number" id="alcoholVolume" placeholder="e.g., 1.5">

      <label for="mixerVolume">Mixer Volume (oz):</label>
      <input type="number" id="mixerVolume" step="0.1" placeholder="e.g., 4">

      <label for="mixerType">Mixer Type:</label>
      <select id="mixerType">
        <option value="tonic">Tonic</option>
        <option value="sugarFreeTonic">Sugar-Free Tonic</option>
        <option value="clubSoda">Club Soda</option>
        <option value="redBull">Red Bull</option>
        <option value="sugarFreeRedBull">Sugar-Free Red Bull</option>
        <option value="orangeJuice">Orange Juice</option>
        <option value="gingerAle">Ginger Ale</option>
        <option value="sugarFreeGingerAle">Sugar-Free Ginger Ale</option>
        <option value="lightLager">Light Lager</option>
        <option value="lager">Regular Lager</option>
        <option value="simpleSyrup">Simple Syrup</option>
      </select>

      <label for="iceType">Ice Type:</label>
      <select id="iceType">
        <option value="none">None</option>
        <option value="topHat">Top Hat</option>
        <option value="smallCube">Small Cube</option>
        <option value="largeCube">Large Cube</option>
        <option value="crushed">Crushed</option>
      </select>

      <label for="prepMethod">Preparation Method:</label>
      <select id="prepMethod">
        <option value="shakenNeat">Shaken, poured neat</option>
        <option value="shakenOverIce">Shaken, poured over ice</option>
        <option value="stirredNeat">Stirred, poured neat</option>
        <option value="stirredOverIce">Stirred, poured over ice</option>
        <option value="builtOverIce">Built over ice</option>
        <option value="builtNoIce">Built without ice</option>
      </select>

      <label for="dilutionTime">Dilution Time:</label>
      <select id="dilutionTime">
        <option value="short">1–9 min (shot)</option>
        <option value="medium">10–20 min (sipped)</option>
        <option value="long">20+ min (nursed)</option>
      </select>

      <button id="calculateBtn">Calculate</button>
    </section>

    <section class="section">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
